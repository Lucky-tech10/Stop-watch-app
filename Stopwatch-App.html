<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles/stop-watch.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1><span class="gold">GOLD</span> STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay" id="play-pause-Button">Play</button>

        <button class="buttonReset" id="resetButton">Reset</button>
      </div>
    </div>

    <script src="scripts/stop-watch.js"></script>
  </body>
</html>
